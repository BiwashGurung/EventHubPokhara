<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - EventHubPokhara</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            margin-top: 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
        }
    </style>
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">EventHubPokhara</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="alert alert-success" role="alert">
            Thank you for your booking! Your reference number is <strong id="referenceNumber"></strong>.
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Booking Summary</h5>
                <p id="eventTitle" class="card-text">Event: </p>
                <p id="eventDate" class="card-text">Date: </p>
                <p id="ticketQuantity" class="card-text">Tickets: </p>
                <p id="totalPrice" class="card-text">Total Price: </p>
                <button id="printPdf" class="btn btn-primary">Print Confirmation (PDF)</button>
                <button id="emailConfirmation" class="btn btn-secondary">Email Confirmation</button>
            </div>
        </div>
    </div>

    <footer class="text-center bg-light py-4">
        <div class="container">
            <p>&copy; 2024 EventHubPokhara. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Retrieve booking details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventTitle = urlParams.get('eventTitle');
        const eventDate = urlParams.get('eventDate');
        const ticketQuantity = urlParams.get('ticketQuantity');
        const totalPrice = urlParams.get('totalPrice');

        // Update HTML content with booking details
        document.getElementById('eventTitle').textContent = `Event: ${eventTitle}`;
        document.getElementById('eventDate').textContent = `Date: ${eventDate}`;
        document.getElementById('ticketQuantity').textContent = `Tickets: ${ticketQuantity}`;
        document.getElementById('totalPrice').textContent = `Total Price: ${totalPrice}`;

        // Generate random reference number (replace with your own logic if needed)
        const referenceNumber = generateReferenceNumber();
        document.getElementById('referenceNumber').textContent = referenceNumber;

        // Function to generate random reference number
        function generateReferenceNumber() {
            return Math.floor(100000 + Math.random() * 900000); // Generates a random 6-digit number
        }

        // Print confirmation as PDF using jsPDF
        document.getElementById('printPdf').addEventListener('click', function() {
            const doc = new jsPDF();

            // Define content for PDF
            const bookingSummary = `
                Event: ${eventTitle}
                Date: ${eventDate}
                Tickets: ${ticketQuantity}
                Total Price: ${totalPrice}
            `;

            // Add content to PDF
            doc.text(20, 20, 'Booking Summary:');
            doc.text(20, 30, bookingSummary);

            // Save PDF
            doc.save('booking_confirmation.pdf');
        });

        // Email confirmation function (example action)
        document.getElementById('emailConfirmation').addEventListener('click', function() {
            const email = prompt('Please enter your email address:');
            if (email) {
                // Here you can implement sending an email confirmation (e.g., using a backend service)
                alert('Email confirmation sent to ' + email);
            }
        });
    </script>
</body>
</html>
